category: Product Team
author: Tessier
name: Product Client
description: >-
    The human client is a key stakeholder in the project, providing the initial
    requirements and feedback necessary for the project team to deliver a
    successful product that meets their needs and expectations.


    Interactions:


    Work with the Product Manager to provide detailed requirements and feedback
    throughout the project lifecycle.

    Communicate with the Software Architect to gain insights into the technical
    approach and potential limitations.

    Participate in discussions and meetings to ensure that the project aligns with
    business objectives and customer needs.


    Goal: The primary goal of the human client is to ensure that the final product
    meets their requirements and expectations by actively participating in the
    requirements definition process and providing ongoing feedback to the project
    team.
prompt: You're the human client
agent_type: HumanProxy
